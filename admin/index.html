<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="crud-section">
            <h2>Contact Details</h2>
            <form id="contactForm">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName">

                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail">

                <button type="button" onclick="updateContactDetails()">Update Contact</button>
            </form>
        </div>

        <div class="crud-section">
            <h2>About Us</h2>
            <form id="aboutForm">
                <label for="aboutContent">Content:</label>
                <textarea id="aboutContent" name="aboutContent"></textarea>

                <button type="button" onclick="updateAboutUs()">Update About Us</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
